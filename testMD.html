<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Marked</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="content"></div>
    <script>
        if (typeof marked === 'function') {
            document.getElementById('content').innerHTML = marked.parse('# Test avec Marked\n\nCeci est un exemple de Markdown.');
        } else {
            console.error("Marked n'est pas disponible.");
        }
    </script>
</body>
</html>
