<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir sa région Azure</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>Projet RSE - Azure</h1>
        <form id="locationForm">
            <label for="country">Pays :</label>
            <select id="country" name="country" required>
                <!-- Les options seront ajoutées ici par JavaScript -->
            </select>
            <br/>
            <div id="serviceContainer">
                <label for="service">Service Azure :</label>
                <select id="service0" name="service" required>
                    <!-- Les options seront ajoutées ici par JavaScript -->
                </select>
                <br/>
            </div>
            <button type="button" id="addServiceButton">Ajouter un Service</button>
            <button type="button" id="removeServiceButton">Enlever le Dernier Service</button>
            <br/>
            <button type="submit">Calculer</button>
        </form>

        <br/>

        <div class="tabs">
            <button class="tablinks" onclick="openTab(event, 'top5')" id="defaultOpen">TOP 5</button>
            <button class="tablinks" onclick="openTab(event, 'allRegions')">Toutes les régions</button>
        </div>
        <div id="top5" class="tabcontent">
            <div class="result" id="top5Result"></div>
            <br/>
            <div id="top5Map" class="map"></div>
        </div>
        <div id="allRegions" class="tabcontent">
            <div class="result" id="allRegionsResult"></div>
            <br/>
            <div id="allRegionsMap" class="map"></div>
        </div>
    </div>
    <br/>
    <div id="projectDescription">
        <p>Pour en savoir plus sur le mode d'emploi et les méthodes de calcul, consultez notre documentation détaillée :</p>
        <a href="README.html" target="_blank" class="documentation-button">Documentation et Méthodes de Calcul</a>
    </div>
    <br/>
    <footer>
        <p>&copy; 2025 Projet RSE - Azure.</p>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
